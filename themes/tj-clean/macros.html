{% macro single_post(post, settings) %}
<div class="post">
    <div class="content">
   <h3 class="entry-title">
       <a href="{{settings.base_url}}{{ post.meta.permalink }}" rel="bookmark">{{ post.title|escape }}</a>
   </h3>
   <div class="entry-content">
       {{ post.content }}
   </div>
   <div class="entry-meta">
        <div class='entry-tags'>
            Tags: {% for t in post.meta.tags %}
            <a rel="tag" href="{{settings.base_url}}tag/{{ t }}">{{ t }}</a>
            {% endfor %}
        </div>
        <div class='entry-date'>
            Published at {{ post.meta.published.strftime("%A %d %B '%y") }} | <a href="{{settings.base_url}}{{post.meta.permalink}}#disqus_thread">View Comments</a>
        </div>
    </div>
</div>
</div>
{% endmacro %}
