{% macro single_post(post, settings) %}
		<div class="post main">		
									<div class="date-small">				
										<div class="background">
											<span class="day">{{post.meta.published.strftime("%d")}}</span><br />
											<span class="month">{{post.meta.published.strftime("%B")}}</span>
										</div>
									</div>
									<div class="detail-small">
										<h1 class="title"><a href="{{settings.base_url}}{{ post.meta.permalink }}">{{ post.title|escape }}</a></h1>
										
										<div class="info">
											<h4 class="subtitle">Tagged {% for t in post.meta.tags %}
            <a rel="tag" href="{{settings.base_url}}tag/{{ t }}">{{ t }}</a>
            {% endfor %} </h4>
											<div class="comments">
                                            	<a href="{{settings.base_url}}{{post.meta.permalink}}#disqus_thread">View Comments</a>
											</div>
											<div style="clear:both"></div>
										</div>			
										<div class="article">
											{{ post.render_html() }}
										</div>
									</div>	
									<div style="clear:both"></div>			
								</div>
{% endmacro %}
